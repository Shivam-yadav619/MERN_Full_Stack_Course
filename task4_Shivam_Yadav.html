<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4_HTML</title>
</head>

<body>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="name">Full Name: </label></td>
                    <td><input type="text" name="myname" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="uname">Username: </label></td>
                    <td><input type="text" name="myuname" id="uname" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Password: </label></td>
                    <td><input type="password" name="mypass" id="pass" required></td>
                </tr>
                <tr>
                    <td><label for="re-pass">Re Password: </label></td>
                    <td><input type="password" name="myrepass" id="re-pass" required></td>
                </tr>
                <tr>
                    <td><label for="addr">Address: </label></td>
                    <td><input type="text" name="myaddress" id="addr" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age: </label></td>
                    <td><input type="number" name="myage" id="age" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gend">Gender: </label>
                    </td>
                    <td><select name="mygender" id="gend">
                            <option value="options" selected>choose the gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">prefer not to say</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><br><button type="submit">Save</button></td>
                </tr>
            </table>
        </center>
    </form>


</body>

</html>
