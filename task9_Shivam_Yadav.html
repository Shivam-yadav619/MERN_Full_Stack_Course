<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9_CSS</title>
<style>
#Sidenav a {
  position: absolute; 
  left: -90px; 
  transition: 0.3s; 
  padding: 15px; 
  width: 100px; 
  text-decoration: none;
  font-size: 15px; 
  color: white; 
  border-radius: 0 5px 5px 0; 
}
#Sidenav a:hover {
  left: 0; 
}
#home{
  top: 20px;
  background-color: #03a067;
}
#about{
  top: 80px;
  background-color: #2297f7; 
}
#contact{
  top: 140px;
  background-color: #f33c2f;
}
#help {
  top: 200px;
  background-color: #5a5a5a 
}
</style>
</head>
<body>
    <div style="margin-left:80px;">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
    <div id="Sidenav" class="navside">
        <a href="#" id="home">Home</a>
        <a href="#" id="about">About</a>
        <a href="#" id="contact">Contact us</a>
        <a href="#" id="help">Help</a>
      </div>
</body>
</html>
