<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5_HTML</title>
</head>
<body>
    <form>
        <center>
            <h2 style="color: rgb(47, 75, 157);">Registration Form</h2>
            <table border="3" style="border-collapse: collapse;">
                <tr>
                    <td align="center"><label for="fname"><strong>First Name</strong></label></td>
                    <td><input type="text" style="border:none" name="myname" id="fname" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="Lname"><strong>Last Name</strong></label></td>
                    <td><input type="text" style="border:none" name="myLname" id="Lname" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="email"><strong>Email</strong></label></td>
                    <td><input type="text" style="border:none" id="email" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="pass"><strong>Password</strong></label></td>
                    <td><input type="password" style="border:none" id="pass" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="repass"><strong>Re-enter Password</strong></label></td>
                    <td><input type="password" style="border:none" id="repass" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="gender"><strong>Gender:</strong></label></td>
                    <td><input type="radio" name="gender" required> Male<br>
                        <input type="radio" name="gender" required> Female
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="age"><strong>Age:</strong></label></td>
                    <td><input type="number" style="border:none" id="age" required>
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="pnum"><strong>Phone Number</strong></label></td>
                    <td><input type="number" style="border:none" id="pnum" required>
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="addr"><strong>Address</strong></label></td>
                    <td><textarea style="border:none" id="addr" rows="5" cols="30" required></textarea></td>
                </tr>
                <tr>
                    <td align="center"><label for="state"><strong>State</strong></label></td>
                    <td><input type="text" style="border:none" id="state" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="cntry"><strong>Country</strong></label></td>
                    <td><select name="mycountry" id="cntry">
                            <option value="option" selected>Choose your Country..</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Australia">Australia</option>
                            <option value="India">India</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Bhutan">Bhutan</option>
                        </select></td>
                </tr>
                <tr>
                    <td align="center"><label for="lang"><strong>Languages Known</strong></label></td>
                    <td><input type="checkbox">English
                        <input type="checkbox">Kannada
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                    </td>
                </tr>
    </form>
    <tr>
        <td colspan="2"><input type="checkbox" required>Hereby I declare all the details given are true</td>
    </tr>
    <tr>
        <td colspan="2"border: none;" align="right">Login to <a href="https://ethnus.com/">Ethnus</a> website</td>
    </tr>

    </table>
    <tr><br>
        <td><button type="submit">Register</button></td>
    </tr>
    </center>
    
</body>
</html>
